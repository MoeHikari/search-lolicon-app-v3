<html>
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <meta name='viewport' content='width=device-width,maximum-scale=1.0, minimum-scale=1.0, user-scalable=no'>
    <title>验证 | Search Lolicon.App V3 - Lolicon API检索工具3.0</title>
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="css/verify.css">
    <link rel="stylesheet" type="text/css" href="css/toast.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="js/public.js"></script>
    <script src="js/toast.js" defer></script>
    <script src="config.js" defer></script>
</head>
<body style='margin:0px;'>
    <div id='overlay' class='overlay'>
        <div class='text-bg'>
            <div class='overlay-body'>
                <div id='info'></div>
                <p class='overlay-title'>您是否已满18岁?</p>
                <p class='overlay-description'>以下内容的某些部分可能不适合<b>未满18岁</b>的人群查看，我们需要确认您的年龄以验证您是否可以继续访问。</p>
                <p class='overlay-description'>Some sections of the following may not be suitable for people <b>under the age of 18</b>, and we need to confirm your age to verify whether you can continue visiting.</p>
                <div class='overlay-buttons-wrapper'>
                    <button id='accept-button' class='overlay-button' onclick="verifier()">已满18岁</button>
                    <button id='decline-button' class='overlay-button' onclick="window.history.go(-1);">未满18岁</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        window.onload = function () {
            var img = new Image();
            img.src = "https://imgapi.nahida.fun/random";
            if (img.width == 0) {
                var fixBg = document.createElement("style");
                fixBg.innerText = ".overlay:before{background:url(./css/background.png) no-repeat;background-size:cover;background-position:center 0;}";
                document.body.appendChild(fixBg);
            }
        }
        function verifier() {
            createToast("success", "验证成功！", true, 3);
            setTimeout(() => {
                writeCookie("verified", "true");
                redirect();
            }, 2500);
        }
    </script>
    <script src="js/redirect.js" defer></script>
</body>
</html>
